<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <h1>Formulário JSON</h1>
    <div class="container">
        <form id="meuFormulario">
            <div class="col-md-6">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Fulano Ciclano..." name="nome"><br><br>
            </div>
            <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com..."><br><br>
            </div>
            <div class="col-md-2">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" placeholder="XX..."><br><br>
            </div>
            <input id="enviar" type="submit" class="btn btn-primary me-md-2" value="Enviar">
        </div>
        <div>
            <h2>Dados dos usuários</h2>
            <ul id="listaDeUsuarios">

            </ul>
            <button id="downloadJSON" class="btn btn-primary me-md-2">Download JSON</button>
        </div>

        <script src="script.js"></script>
    </form>
</body>
</html>
